<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Instalaciones - Iglesia</title>
</head>
<body>
    <h1>Solicitud de Instalaciones para Celebraciones Eucarísticas</h1>
    <form action="procesar_solicitud.php" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="nombre">Apellido Paterno:</label>
        <input type="text" id="apellidopaterno" name="apellidopaterno" required><br>

        <label for="nombre">Apellido Materno:</label>
        <input type="text" id="apellidomaterno" name="apellidomaterno" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br>


        <label for="tipo_evento">Tipo de Evento:</label>
        <select id="tipo_evento" name="tipo_evento" required>
            <option value="boda">Boda</option>
            <option value="quinceanera">Quinceañera</option>
            <option value="bautizo">Bautizo</option>
            <option value="comunion">Comunión</option>
            <option value="confirmacion">Confirmación</option>
            <option value="misa_requiem">Misa Réquiem</option>
        </select><br>

        <label for="fecha">Fecha del Evento:</label>
        <input type="date" id="fecha" name="fecha" required><br>

        <label for="hora">Hora del Evento:</label>
        <input type="time" id="hora" name="hora" required><br>

        <label for="detalles">Detalles Adicionales:</label>
        <textarea id="detalles" name="detalles"></textarea><br>

        <input type="submit" value="Enviar Solicitud">
    </form>
</body>
</html>
